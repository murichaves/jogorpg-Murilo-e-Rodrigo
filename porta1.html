<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-attachment: fixed;
      background-image: url("morte.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    #cor {
      color: rgb(0, 247, 255);
      background-color: blueviolet;
      opacity: 0.5;
      width: 30%;
    }
  </style>
</head>

<body>
  <div id="cor">
    <h1>você acabou de morrer</h1>
    <h2> quer começar denovo? (s/n)</h2>

    <form>
      <input type="text" id="valordigitado" name="fname"><br>
    </form>

    <input type="button" onclick="mostrarValor()" value="Click Me!">

    <p id="demo">estou esperando...</p>
  </div>
  <script>
    function mostrarValor() {
      // Acesse o elemento de input pelo ID
      var inputElement = document.getElementById("valordigitado");

      // Obtenha o valor da variável
      var valor = inputElement.value;

      // Use o valor )
      if (valor == "s") {
        window.location.assign("inicio.html")
      }
      else {
        window.location.assign("porta1.html")
      }
    }

  </script>
</body>

</html>
